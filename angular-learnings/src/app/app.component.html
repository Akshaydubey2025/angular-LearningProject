<p-table
  [value]="staffSkillset"
  responsiveLayout="scroll"
  scrollable="true"
  scrollHeight="400px"
  class="p-datatable-sm"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="team">Team<p-sortIcon field="team"></p-sortIcon></th>
      <th pSortableColumn="officer">
        Officer<p-sortIcon field="officer"></p-sortIcon>
      </th>
      <th pSortableColumn="role">Role<p-sortIcon field="role"></p-sortIcon></th>
      <th pSortableColumn="Skill001">Skill001<p-sortIcon field="Skill001"></p-sortIcon></th>
      <th pSortableColumn="skill002">Skill002 <p-sortIcon field="skill002"></p-sortIcon></th>
      <th pSortableColumn="skill003">Skill003 <p-sortIcon field="skill003"></p-sortIcon></th>
      <th pSortableColumn="Skill004">Skill004 <p-sortIcon field="Skill004"></p-sortIcon></th>
      <th pSortableColumn="Skill005">Skill005 <p-sortIcon field="Skill005"></p-sortIcon></th>
      <th pSortableColumn="Skill006">Skill006 <p-sortIcon field="Skill006"></p-sortIcon></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-staff>
    <tr>
      <td>{{ staff.team }}</td>
      <td>{{ staff.officer }}</td>
      <td>{{ staff.role }}</td>
      <td>
        <ng-container *ngIf="staff.skill001">
          <CheckIcon />
        </ng-container>
      </td>
      <td>
        <ng-container *ngIf="staff.skill002">
          <CheckIcon />
        </ng-container>
      </td>
      <td>
        <ng-container *ngIf="staff.skill003">
          <CheckIcon />
        </ng-container>
      </td>
      <td>
        <ng-container *ngIf="staff.skill004">
          <CheckIcon />
        </ng-container>
      </td>
      <td>
        <ng-container *ngIf="staff.skill005">
          <CheckIcon />
        </ng-container>
      </td>
      <td>
        <ng-container *ngIf="staff.skill006">
          <CheckIcon />
        </ng-container>
      </td>
    </tr>
  </ng-template>
</p-table>
